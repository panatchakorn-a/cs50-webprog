{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit page
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>
    <form action="{% url 'encyclopedia:edit' title %}" method="post">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <input class="btn btn-primary" type="submit" value="Save">
    </form>
{% endblock %}
